<head>
  <title>Simple Todo List</title>
</head>

<body>
  <h1>Todo List</h1>
  
  <form class="new-task">
    <input type="text" name="text" placeholder="Add new task">
  </form>

  <ul>
    {{#each tasks}}
      {{> task}}
    {{/each}}
  </ul>

</body>

<template name="task">
  <li class="{{#if checked}}checked{{/if}}">
    <input type="checkbox" checked="{{checked}}" class="toggle-checked">
    <span>{{ text }}</span>
  </li>
</template>
